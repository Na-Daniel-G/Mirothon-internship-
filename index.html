<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FluidLab | Physics Playground</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">Fluid<span>Lab</span></div>
        <div class="nav-links">
            <button onclick="showPage('home')">Home</button>
            <button onclick="showPage('sim')">Simulation</button>
        </div>
    </nav>

    <section id="home-page" class="page active">
        <div class="hero">
            <h1>Fluid Dynamics <br>in the Browser</h1>
            <p>A high-performance physics playground built with JavaScript.</p>
            <button class="cta-button" onclick="showPage('sim')">Launch Simulation</button>
        </div>
    </section>

    <section id="sim-page" class="page">
        <div class="sim-container">
            <canvas id="canvas"></canvas>
            <div class="controls">
                <h3>Parameters</h3>
                <div class="control-group">
                    <label>Dissipation</label>
                    <input type="range" id="fadeSlider" min="0.9" max="0.999" step="0.001" value="0.99">
                </div>
                <div class="control-group">
                    <label>Force</label>
                    <input type="range" id="forceSlider" min="1" max="50" value="10">
                </div>
                <div class="control-group">
                    <label>Hue</label>
                    <input type="range" id="hueSlider" min="0" max="360" value="200">
                </div>
                <hr>
                <button id="modeBtn">Mode: Adding Smoke</button>
                <button id="perfBtn">Performance: Normal</button>
                <button id="clearBtn" class="danger">Reset Grid</button>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
